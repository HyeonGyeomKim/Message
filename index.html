<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

                <span id="message"></span> <!-- ID 추가 -->
            </div>
        </div>
    </div>

        // 랜덤으로 선택하는 함수
        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // DOM 요소 선택
        const nameElement = document.getElementById("name");
        const messageElement = document.getElementById("message");

        // 랜덤으로 이름과 메시지 설정
        const randomEntry = getRandomItem(text);
        nameElement.textContent = randomEntry.name;
        messageElement.textContent = getRandomItem(randomEntry.lines);

</body>
